<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container mx-auto pt-16 px-32 flex">
      <header class="">
        <h1 class="mb-4"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" class="mb-4" />
        {% endif %}

				<nav>
					<ul class="list-reset">
						{% for item in site.data.navigation %}
							<li>
								<a href="{{ item.link }}">
									{{ item.name }}
								</a>
							</li>
						{% endfor %}
					</ul>
				</nav>
      </header>

			<section class="ml-16 text-grey-darkest content">
      {{ content }}
      </section>
    </div>
  </body>
</html>
